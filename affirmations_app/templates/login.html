<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center; /* Center the login form horizontally */
            align-items: center; /* Center the login form vertically */
            height: 100vh;
            background: linear-gradient(90deg, #7b2cbf, #ff6f61);
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px; /* Set a fixed width for the login form */
            text-align: center; /* Center text inside the container */
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%; /* Full width */
            padding: 10px;
            background-color: #7b2cbf;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #ff6f61; /* Change color for visibility */
            text-decoration: none; /* Remove underline */
        }

        .forgot-password:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST"> <!-- Adjust action as needed -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a> <!-- Link to forgot password page -->
    </div>
</body>
</html>
