<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(90deg, #7b2cbf, #ff6f61);
            color: white;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 16px;
            letter-spacing: 2px;
        }

        .nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.5;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .details p {
            font-size: 16px;
        }

        .submit-msg {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">DAILY AFFIRMATION</span>
            <div class="nav">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </header>
        <main>
            <h1>I USE OBSTACLES TO MOTIVATE ME TO LEARN AND GROW.</h1>
            <div class="details">
                <p>Rating: 4.3</p>
                <p>Submitted by: John Doe</p>
            </div>
            <p class="submit-msg">Login to submit your own affirmation</p>
        </main>
    </div>
</body>
</html>
